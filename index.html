<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navigation">
        <button id="solution" class="nav-btn">Solution</button>
    </nav>
    <div id="maze"></div>
    <div id="controls">
        <div class="control"></div>
        <div class="control">
            <button id="up" class="ctrlbtn"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-square-arrow-up">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="m16 12-4-4-4 4" />
                    <path d="M12 16V8" />
                </svg></button>
        </div>
        <div class="control"></div>
        <div class="control">
            <button id="left" class="ctrlbtn"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-square-arrow-left">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="m12 8-4 4 4 4" />
                    <path d="M16 12H8" />
                </svg></button>
        </div>
        <div class="control">
            <button id="down" class="ctrlbtn"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-square-arrow-down">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="M12 8v8" />
                    <path d="m8 12 4 4 4-4" />
                </svg> </button>
        </div>
        <div class="control">
            <button id="right" class="ctrlbtn"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-square-arrow-right">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="M8 12h8" />
                    <path d="m12 16 4-4-4-4" />
                </svg></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
